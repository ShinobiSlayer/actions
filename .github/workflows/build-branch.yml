name: Build and Push Docker Image

on:
  push:
    branches:
      - 'main'
      - 'dev'
      - 'test'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Verify Java Installation
        run: java -version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: Build and Push Docker Image
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          echo "======================================"
          echo "Building branch: $BRANCH_NAME"
          echo "======================================"

          # Determine branch version suffix
          BRANCH_UPPER=$(echo "$BRANCH_NAME" | tr '[:lower:]' '[:upper:]')

          # Print version
          VERSION=$(./gradlew -PbranchVersion=$BRANCH_UPPER -q printVersion)
          echo "Version: $VERSION"

          # Build and push Docker image
          ./gradlew -PbranchVersion=$BRANCH_UPPER clean build docker

          echo "======================================"
          echo "Build complete!"
          echo "Docker image: shinobislayer/actions:$VERSION"
          echo "Docker image: shinobislayer/actions:latest"
          echo "======================================"
